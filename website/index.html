<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class="container">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <p class="zipAlert alert">Please Enter Zipcode! </p>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="40"></textarea>
    <p class="feelingAlert alert">Please Enter Your feeling today! </p>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div  id = "entryHolder">
      <div contenteditable="true" data-text="Date Show Here..."  id= "date"></div> 
    <div contenteditable="true" data-text="Temperature Show Here..." id = "temp"></div>
    <div contenteditable="true" data-text="Your Feeling Show Here..." id = "content"></div>
  </div>
  </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
